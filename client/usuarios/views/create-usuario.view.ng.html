<section id="page">
<div id="main-content">
            <!-- SAMPLE BOX CONFIGURATION MODAL FORM-->
            <div class="modal fade" id="box-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Box Settings</h4>
                    </div>
                    <div class="modal-body">
                      Here goes box setting content.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            <!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
            <div class="container">
                <div class="row">
                    <div id="content" class="col-lg-12">
                        <!-- PAGE HEADER-->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="page-header">
                                    <!-- STYLER -->

                                    <!-- /STYLER -->
                                    <!-- BREADCRUMBS -->
                                    <ul class="breadcrumb">
                                        <li>
                                            <i class="fa fa-home"></i>
                                            <a href="/#!/">Home</a>
                                        </li>
                                        <li>
                                             <i class="fa fa-users"></i>
                                            <a href="/#!/usuarios">Usuarios</a>
                                        </li>
                                        <li>
                                             <i class="fa fa-check-square-o"></i>
                                            <a>Registro de Usuario</a>
                                        </li>

                                    </ul>
                                    <!-- /BREADCRUMBS -->
                                    <div class="clearfix">
                                        <h3 class="content-title pull-left">Registrar Usuario</h3>
                                    </div>

                                </div>
                            </div>
                        </div>


                            <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12">
                                        <!-- BASIC -->
                                        <div class="box border orange">
                                            <div class="box-title">
                                                <h4><i class="fa fa-bars"></i>Agregar Usuarios</h4>
                                            </div>
                                            <div class="box-body big">
                                                <form class="form-horizontal" ng-init="x = 0" data-ng-submit="create(x)" role="form">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">Perfil</label>
                                                        <div class="col-md-9">
                                                            <img  ng-hide="myCroppedImage" src="img/avatars/perfil.png" style="border-radius:75px" alt="" height="125" width="125">
                                                            <img  ng-show="myCroppedImage" src="{{ myCroppedImage }}" style="border-radius:75px" alt="" height="125" width="125">

                                                        </div>
                                                    </div>
                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Nombre </label>
                                                    <div class="col-sm-9">

                                                      <input  type="text" data-ng-model="usuario.firstName" id="firstName" class="form-control" placeholder="Nombre">

                                                    </div>
                                                  </div>
                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Apellido </label>
                                                    <div class="col-sm-9">

                                                      <input  type="text" data-ng-model="usuario.lastName" id="lastName" class="form-control" placeholder="Apellido ">

                                                    </div>
                                                  </div>

                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Email</label>
                                                    <div class="col-sm-9">
                                                      <div class="input-group">
                                                          <span class="input-group-addon">@</span>
                                                          <input data-ng-model="usuario.email" id="email" type="text" class="form-control" placeholder="Email">
                                                        </div>
                                                    </div>
                                                  </div>
                                                   <div class="form-group">
                                                    <label class="col-sm-3 control-label">Teléfono</label>
                                                    <div class="col-sm-9">
                                                          <input data-ng-model="usuario.telefono" id="telefono" type="text" class="form-control" placeholder="Teléfono">
                                                    </div>
                                                  </div>

                                                   <div class="form-group">
                                                    <label class="col-sm-3 control-label">Dirección</label>
                                                    <div class="col-sm-9">
                                                           <input data-ng-model="usuario.direccion" id="direccion" type="text" class="form-control" placeholder="Dirección">
                                                    </div>
                                                  </div>

                                                   <div class="form-group">
                                                    <label class="col-sm-3 control-label">Rut</label>
                                                    <div class="col-sm-9">
                                                          <input data-ng-model="usuario.rut" id="rut" type="text" class="form-control" placeholder="Rut">
                                                    </div>
                                                  </div>

                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Usuario</label>
                                                    <div class="col-sm-9">
                                                          <input data-ng-model="usuario.username" id="username" type="text" class="form-control" placeholder="Usuario">
                                                    </div>
                                                  </div>

                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Contraseña</label>
                                                    <div class="col-sm-9">
                                                          <input data-ng-model="usuario.password" id="password" placeholder="Contraseña" type="text" class="form-control">
                                                    </div>
                                                  </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">Preferencia</label>
                                                        <div class="col-sm-9">
                                                            <label ng-repeat="role in roles" class="checkbox-inline">
                                                                <input
                                                                        type="checkbox"
                                                                        name="selectedFruits[]"
                                                                        value="{{role}}"
                                                                        ng-checked="selection.indexOf(role) > -1"
                                                                        ng-click="toggleSelection(role)"
                                                                        > {{role}}
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">Imagen Perfil</label>
                                                        <div class="col-sm-9">
                                                            <div>
                                                                <div ng-hide="imgSrc" ngf-drop ngf-select
                                                                     ngf-change="addImages($files)"
                                                                     ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}" class="drop-box"
                                                                     ngf-multiple="false"  ngf-allow-dir="false" ngf-accept="'image/*'"
                                                                     ngf-drop-available="dropAvailable">
                                                                    <div>Subir Img de Perfil</div>
                                                                </div>
                                                                <div ng-show="imgSrc" class="ng-crop-container">
                                                                    <img-crop image="imgSrc" result-image="myCroppedImage" area-type="square"></img-crop>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>





                                                <div data-ng-show="error" class="text-danger" style="text-align: center;">
                    <strong data-ng-bind="error"></strong>
                </div>
                <div data-ng-show="success" class="text-success" style="text-align: center;">
                    <strong data-ng-bind="success"></strong>
                </div>
                                                  <div class="wizard-buttons">
                                              <div class="row">
                                                 <div class="col-md-12">
                                                    <div class="col-md-offset-3 col-md-9">
                                                       <button type="submit" ng-click="x = 0" class="btn btn-success">Guardar</button>
                                                        <button type="button" ng-click="sms()" class="btn btn-success">Guardar</button>
                                                       <a type="button" href="/usuarios" class="btn btn-danger">Cancelar</a>
                                                    </div>
                                                 </div>
                                              </div>
                                           </div>

                                                 </form>


                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                                </div>
                        </div>

    </div>
                </div>
    </div>
</section>
