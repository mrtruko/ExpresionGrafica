<section id="page">
    <div id="main-content">
        <!-- SAMPLE BOX CONFIGURATION MODAL FORM-->
        <div class="modal fade" id="box-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Box Settings</h4>
                    </div>
                    <div class="modal-body">
                        Here goes box setting content.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
        <div class="container">
            <div class="row">
                <div id="content" class="col-lg-12">
                    <!-- PAGE HEADER-->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="page-header">
                                <!-- STYLER -->

                                <!-- /STYLER -->
                                <!-- BREADCRUMBS -->
                                <ul class="breadcrumb">
                                    <li>
                                        <i class="fa fa-home"></i>
                                        <a href="/#!/">Home</a>
                                    </li>
                                    <li>
                                        <i class="fa fa-users"></i>
                                        <a href="/#!/productos">Listado de Productos</a>
                                    </li>
                                    <li>
                                        <i class="fa fa-info-circle"></i>
                                        <a>Detalle Producto</a>
                                    </li>
                                </ul>
                                <!-- /BREADCRUMBS -->
                                <div class="clearfix">
                                    <h3 class="content-title pull-left">Forms</h3>
                                </div>
                                <div class="description">Form Elements and Features</div>
                            </div>
                        </div>
                    </div>
                    <!-- /PAGE HEADER -->
                    <!-- FORMS -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- BASIC -->
                                    <div class="box border orange">
                                        <div class="box-title">
                                            <h4><i class="fa fa-bars"></i>Agregar Producto</h4>
                                        </div>
                                        <div class="box-body big">
                                            <form class="form-horizontal" ng-init="x = 0" data-ng-submit="movimientos(x)" role="form">
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Nombre Producto</label>
                                                    <div class="col-sm-9">

                                                        <input readonly  type="text" data-ng-model="producto.codigo" id="codigo" class="form-control" placeholder="codigo Producto">

                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Nombre Producto</label>
                                                    <div class="col-sm-9">
                                                        <input readonly data-ng-model="producto.nombreProducto" id="nombreProducto" type="text" class="form-control" placeholder="Nombre">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Cantidad Disponible</label>
                                                    <div class="col-sm-9">
                                                        <input readonly data-ng-model="producto.cantidad" id="precioAgencia" type="text" class="form-control" placeholder="Precio">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Cantidad</label>
                                                    <div class="col-sm-9">
                                                        <input data-ng-model="cantidad" id="precioAgencia" type="number" min="0"  class="form-control" placeholder="Cantidad">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Tipo</label>
                                                    <div class="col-sm-9">
                                                        <label class="checkbox-inline">
                                                            <input type="radio" data-ng-model="tipo" id="tipo0" value="Descuento"> Descuento
                                                        </label>
                                                        <label class="checkbox-inline">
                                                            <input type="radio" data-ng-model="tipo"  id="tipo1" value="Incremento"> Incremento
                                                        </label>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">Motivo:</label>
                                                    <div class="col-md-9"><textarea data-ng-model="motivo" id="descripcion" style="max-width:100%;margin: 0px -8px 0px 0px; width: 640px; height: 79px;" rows="3" cols="5" name="textarea" class="form-control"></textarea></div>
                                                </div>
                                                <div data-ng-show="error" style="text-align: center;" class="text-danger">
                                                    <strong data-ng-bind="error"></strong>
                                                </div>
                                                <div data-ng-show="success" class="text-success" style="text-align: center;">
                                                    <strong data-ng-bind="success"></strong>
                                                </div>
                                                <div class="wizard-buttons">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="col-md-offset-3 col-md-9">
                                                                <button type="submit" ng-click="x = 1" class="btn btn-primary">Guardar y Regresar</button>
                                                                <button type="submit" ng-click="x = 0" class="btn btn-success">Guardar</button>
                                                                <a type="button" href="/#!/productos" class="btn btn-danger">Cancelar</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </form>
                                            <table class="table table-striped table-hover font-400 font-14">
                                                <thead>
                                                <tr>
                                                    <th>Responsable</th>
                                                    <th>Tipo</th>
                                                    <th>Motivo
                                                    </th>
                                                    <th>
                                                        Cantidad
                                                    </th>
                                                    <th>
                                                        Fecha
                                                    </th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr data-ng-repeat="movimiento in producto.movimientos"><!-- reverse -->
                                                    <td data-ng-bind="movimiento.responsable"></td>
                                                    <td data-ng-bind="movimiento.tipo"></td>
                                                    <td data-ng-bind="movimiento.motivo"></td>
                                                    <td data-ng-bind="movimiento.cantidad"></td>
                                                    <td data-ng-bind="movimiento.fecha"></td>
                                                </tr>



                                                </tbody>
                                            </table>

                                        </div>
                                    </div>
                                    <!-- /BASIC -->

                                </div>

                            </div>

                            <!-- SAMPLE -->

                            <!-- /SAMPLE -->
                        </div>
                    </div>

                    <div class="footer-tools">
                            <span class="go-top">
                                <i class="fa fa-chevron-up"></i> Top
                            </span>
                    </div>
                </div><!-- /CONTENT-->
            </div>
        </div>
    </div>
</section>
