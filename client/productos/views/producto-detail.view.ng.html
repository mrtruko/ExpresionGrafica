<section id="page">
    <div id="main-content"  data-ng-init="findOne()">
        <!-- SAMPLE BOX CONFIGURATION MODAL FORM-->
        <div class="modal fade" id="box-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Box Settings</h4>
                    </div>
                    <div class="modal-body">
                        Here goes box setting content.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
        <div class="container">
            <div class="row">
                <div id="content" class="col-lg-12">
                    <!-- PAGE HEADER-->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="page-header">
                                <!-- STYLER -->

                                <!-- /STYLER -->
                                <!-- BREADCRUMBS -->
                                <ul class="breadcrumb">
                                    <li>
                                        <i class="fa fa-home"></i>
                                        <a href="/#!/">Home</a>
                                    </li>
                                    <li>
                                        <i class="fa fa-list-ol"></i>
                                        <a href="/#!/productos" >Listado de Productos</a>
                                    </li>
                                    <li>
                                        <i class="fa fa-edit"></i>
                                        <a >Editar Producto</a>
                                    </li>
                                </ul>
                                <!-- /BREADCRUMBS -->
                                <div class="clearfix">
                                    <h3 class="content-title pull-left">Forms</h3>
                                </div>
                                <div class="description">Form Elements and Features</div>
                            </div>
                        </div>
                    </div>
                    <!-- /PAGE HEADER -->
                    <!-- FORMS -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- BASIC -->
                                    <div class="box border orange">
                                        <div class="box-title">
                                            <h4><i class="fa fa-bars"></i>Agregar Producto</h4>
                                        </div>
                                        <div class="box-body big">
                                            <form class="form-horizontal" ng-init="x = 0" data-ng-submit="update(x)" role="form">
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Nombre Producto</label>
                                                    <div class="col-sm-9">

                                                        <input  type="text" data-ng-model="producto.nombreProducto" id="nombreProducto" class="form-control" placeholder="Nombre Producto">

                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Precio Comercial</label>
                                                    <div class="col-sm-9">
                                                        <div class="input-group">
                                                            <span class="input-group-addon">$</span>
                                                            <input data-ng-model="producto.precioComercial" id="precioComercial" type="text" class="form-control" placeholder="Precio">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Precio Agencia</label>
                                                    <div class="col-sm-9">
                                                        <div class="input-group">
                                                            <span class="input-group-addon">$</span>
                                                            <input data-ng-model="producto.precioAgencia" id="precioAgencia" type="text" class="form-control" placeholder="Precio">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Estado Inicial</label>
                                                    <div class="col-sm-9">
                                                        <select data-ng-model="producto.estado" id="estado" class="form-control">
                                                            <option value="En Venta">En Venta</option>
                                                            <option value="En Espera">En Espera</option>
                                                            <option value="En Bajo Stock">En Bajo Stock</option>
                                                            <option value="Sin Stock">Sin Stock</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Tipo</label>
                                                    <div class="col-sm-9">
                                                        <label class="checkbox-inline">
                                                            <input type="radio" data-ng-model="producto.tipo" id="tipo0" value="Producto"> Producto
                                                        </label>
                                                        <label class="checkbox-inline">
                                                            <input type="radio" data-ng-model="producto.tipo"  id="tipo1" value="Sub-Producto"> Sub-Producto
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Comerciable</label>
                                                    <div class="col-sm-9">
                                                        <div class="input-group">
                                                      <span  class="input-group-addon">
                                                        <input  data-ng-model="producto.comerciable"  id="comerciable" type="checkbox">
                                                      </span>
                                                            <input type="text"  readonly class="form-control" value="Es vendible?" style="cursor:default">
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">Descripcion:</label>
                                                    <div class="col-md-9"><textarea data-ng-model="producto.descripcion" id="descripcion" style="max-width:100%;margin: 0px -8px 0px 0px; width: 640px; height: 79px;" rows="3" cols="5" name="textarea" class="form-control"></textarea></div>
                                                </div>
                                                <div data-ng-show="error" style="text-align: center;" class="text-danger">
                                                    <strong data-ng-bind="error"></strong>
                                                </div>
                                                <div data-ng-show="success" class="text-success" style="text-align: center;">
                                                    <strong data-ng-bind="success"></strong>
                                                </div>
                                                <div class="wizard-buttons">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="col-md-offset-3 col-md-9">
                                                                <button type="submit" ng-click="save(true)" class="btn btn-primary">Guardar y Regresar</button>
                                                                <button type="submit" ng-click="save()" class="btn btn-success">Guardar</button>
                                                                <a type="button" href="/productos" class="btn btn-danger">Cancelar</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </form>


                                        </div>
                                    </div>
                                    <!-- /BASIC -->

                                </div>

                            </div>

                            <!-- SAMPLE -->

                            <!-- /SAMPLE -->
                        </div>
                    </div>

                    <div class="footer-tools">
                            <span class="go-top">
                                <i class="fa fa-chevron-up"></i> Top
                            </span>
                    </div>
                </div><!-- /CONTENT-->
            </div>
        </div>
    </div>
</section>
