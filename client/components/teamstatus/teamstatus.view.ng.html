<div class="container team-status" ng-controller="TeamUsuariosCtrl" id="team-status">
    <div id="scrollbar">
        <div class="handle">
        </div>
    </div>
    <div id="teamslider">
        <ul class="team-list">
            <li data-ng-repeat="usuario in users">
                <a href="javascript:void(0);">
				  <span class="image">
					  <img src="{{ usuario.profile.imgPerfil }}" alt="" />
				  </span>
				  <span class="title">
                      {{ usuario.profile.displayName }}
                  </span>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" style="width: 15%">
                            <span class="sr-only">35% Completado</span>
                        </div>
                        <div class="progress-bar progress-bar-warning" style="width: 40%">
                            <span class="sr-only">20% Completado</span>
                        </div>
                        <div class="progress-bar progress-bar-danger" style="width: 20%">
                            <span class="sr-only">10% Completado</span>
                        </div>
                    </div>
					<span class="status">
						<div class="field">
                            <span class="badge badge-green">2</span> Completado
                            <span class="pull-right fa fa-check"></span>
                        </div>
						<div class="field">
                            <span class="badge badge-orange">8</span> En Progreso
                            <span class="pull-right fa fa-adjust"></span>
                        </div>
						<div class="field">
                            <span class="badge badge-red">4</span> Pendiente
                            <span class="pull-right fa fa-list-ul"></span>
                        </div>
				    </span>
                </a>
            </li>
        </ul>
    </div>
</div>
