<section id="page">
    <div id="main-content">
        <!-- SAMPLE BOX CONFIGURATION MODAL FORM-->
        <div class="modal fade" id="box-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Box Settings</h4>
                    </div>
                    <div class="modal-body">
                        Here goes box setting content.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
        <div class="container">
            <div class="row">
                <div id="content" class="col-lg-12">
                    <!-- PAGE HEADER-->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="page-header">
                                <!-- STYLER -->

                                <!-- /STYLER -->
                                <!-- BREADCRUMBS -->
                                <ul class="breadcrumb">
                                    <li>
                                        <i class="fa fa-home"></i>
                                        <a href="/">Home</a>
                                    </li>
                                    <li>
                                        <i class="fa fa-list-ol"></i>
                                        <a href="/empresas" >Listado de Empresas</a>
                                    </li>
                                    <li>
                                        <i class="fa fa-check-square-o"></i>
                                        <a >Crear Empresas</a>
                                    </li>

                                </ul>
                                <!-- /BREADCRUMBS -->
                                <div class="clearfix">
                                    <h3 class="content-title pull-left">Registrar Empresa</h3>
                                </div>

                            </div>
                        </div>
                    </div>



                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- BASIC -->

                                    <div class="box border orange">
                                        <div class="box-title">
                                            <h4><i class="fa fa-bars"></i>Registrar Empresa</h4>
                                        </div>
                                        <div class="box-body big">
                                            <form class="form-horizontal" data-ng-submit="create(x)" role="form">
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Rut Empresa </label>
                                                    <div class="col-sm-9">

                                                        <input  type="text" data-ng-model="empresa.rutEmpresa" id="rutEmpresa" class="form-control" placeholder="Rut Empresa">

                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Nombre Empresa</label>
                                                    <div class="col-sm-9">

                                                        <input  type="text" data-ng-model="empresa.nombreEmpresa" id="nombreEmpresa" class="form-control" placeholder="Nombre Empresa">

                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Direccion</label>
                                                    <div class="col-sm-9">
                                                        <input data-ng-model="empresa.direccionEmpresa" id="direccionEmpresa" placeholder="Direccion" type="text" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Email</label>
                                                    <div class="col-sm-9">
                                                        <div class="input-group">
                                                            <span class="input-group-addon">@</span>
                                                            <input data-ng-model="empresa.mailempresa" id="mailempresa" type="text" class="form-control" placeholder="Email">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Giro</label>
                                                    <div class="col-sm-9">
                                                        <input data-ng-model="empresa.giro" id="giro" placeholder="Giro" type="text" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Ciudad Empresa</label>
                                                    <div class="col-sm-9">
                                                        <input data-ng-model="empresa.ciudadEmpresa" id="ciudadEmpresa" placeholder="Ciudad Empresa" type="text" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Teléfono Empresa</label>
                                                    <div class="col-sm-9">
                                                        <input data-ng-model="empresa.fonoEmpresa" id="fonoEmpresa" type="text" class="form-control" placeholder="Teléfono Empresa">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Preferencia</label>
                                                    <div class="col-sm-9">
                                                        <label class="checkbox-inline">
                                                            <input type="checkbox" id="inlineCheckbox1" ng-model="empresa.agencia"> Agencia
                                                        </label>
                                                        <label class="checkbox-inline">
                                                            <input type="checkbox" id="inlineCheckbox2" ng-model="empresa.vip"> V.I.P.
                                                        </label>
                                                    </div>
                                                </div>
                                                <fieldset  data-ng-repeat="contacto in empresa.contactos">
                                                <h4> Contacto {{ $index + 1 }}</h4>
                                                <div class="separator"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">RUT </label>
                                                    <div class="col-sm-9">

                                                        <input  type="text" data-ng-model="contacto.rut" id="rut" class="form-control" placeholder="Rut">

                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Nombre </label>
                                                    <div class="col-sm-9">

                                                        <input  type="text" data-ng-model="contacto.nombre" id="nombrec" class="form-control" placeholder="Nombre Cliente">

                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Apellido</label>
                                                    <div class="col-sm-9">
                                                        <input data-ng-model="contacto.apellido" id="apellidoc" placeholder="Apellido" type="text" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Email</label>
                                                    <div class="col-sm-9">
                                                        <div class="input-group">
                                                            <span class="input-group-addon">@</span>
                                                            <input data-ng-model="contacto.email" id="email" type="text" class="form-control" placeholder="Email">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Teléfono</label>
                                                    <div class="col-sm-9">
                                                        <input data-ng-model="contacto.fono" id="fono" type="text" class="form-control" placeholder="Teléfono">
                                                    </div>
                                                </div>
                                                    <div class="wizard-buttons">
                                                        <div class="row">
                                                            <div class="col-md-12">
                                                                <div class="col-md-offset-3 col-md-9">
                                                                    <button type="button" ng-click="eliminarContacto($index)" class="btn btn-danger">Eliminar Contacto</button>

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="separator"></div>
                                                </fieldset>
                                                <div class="wizard-buttons">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="col-md-offset-3 col-md-9">
                                                                <button type="button" ng-click="agregarContacto()" class="btn btn-primary">Agregar Contacto</button>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="separator"></div>
                                                <div class="wizard-buttons">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="col-md-offset-3 col-md-9">
                                                                <button type="button" ng-click="save();" class="btn btn-primary">Guardar y Regresar</button>
                                                                <button type="button" ng-click="save();" class="btn btn-success">Guardar</button>
                                                                <a type="button" href="/empresas" class="btn btn-danger">Cancelar</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </form>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
